<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <!-- Include any necessary CSS files here -->
</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="my-card mt-2">
                        <div th:if="${session.message}"
                             th:classappend="${session.message.type}" role="alert">
                            <p class="text-center" th:text="${session.message.content}"></p>
                            <!-- <th:block th:text="${#session.removeAttribute('message')}"> -->
                        </div>

                        <div class="container text-center">
                            <img width="35px" alt="" th:src="@{/img/login.png}">
                        </div>

                        <h1 class="text-center">Login Page</h1>
                        <form action="#" th:action="@{/login}" method="post">
                        
                           <div th:if="${param.error}" class="alert alert-danger">
                           	Invalid UserName And Password
                           </div>
                           
                           <div th:if="${param.logout}" class="alert alert-success">
                           		you have been logged out
                           </div>
                           
                            <div class="form-group">
                                <label for="username_field">Username</label>
                                <input name="username" required type="text" class="form-control"
                                       id="username_field" aria-describedby="usernameHelp"
                                       placeholder="Enter Your Username">
                            </div>

                            <div class="form-group">
                                <label for="password_field">Password</label>
                                <input name="password" required type="password" class="form-control"
                                       id="password_field" aria-describedby="passwordHelp"
                                       placeholder="Enter Your Password">
                            </div>
                            
                            <div class="form-group form-check">
								<input name="agreement" required type="checkbox"
									class="form-check-input" id="agreement" /> <label
									for="agreement">Accept terms and conditions</label>
							</div>
							
                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary text-white">
                                    Login
                                </button>
                                <button type="reset" class="btn btn-danger text-white">
									Reset</button>
                            </div>
                            <div class="form-group"> <a th:href="@{/signup}">Click Here If Don't have An Account</a>
							</div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
